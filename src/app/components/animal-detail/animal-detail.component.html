<div class="animal-box" *ngIf="animal">
	<div id="animal-head-card">
		<img src="{{url + 'get-image-file-animal/' +animal.image}}" style="width: 300px;">
	</div>
	<div class="animal-data">
		<h1>{{animal.name}}</h1>
		<p>{{animal.user.name + ' '+ animal.user.surname}}</p>
		<p>{{animal.year}}</p>
		<p>{{animal.description}}</p>
	</div>
</div>
