<div class="col-lg-12">
  <h1>{{title}}</h1><div class = "row">
   
    
   <div class = "col-sm-6 col-md-3" *ngFor="let keeper of keepers">
    <div class="thumbnail">
        <div class="keepers-image-mask">
          <a href = "#">
             <img src = "{{url + 'get-image-file/'+ keeper.image}}" alt = "{{keeper.name}}" *ngIf="keeper.image">
          </a>
          <a href = "#">
             <img src = "http://via.placeholder.com/300x200" alt = "{{keeper.name}}" *ngIf="!keeper.image">
          </a>
        </div>
        <div class="caption">
          <!--<h3><a [routerLink]="['/animal', animal._id]">{{user.name}}</a></h3>-->
          <h3>{{keeper.name+ ' ' +keeper.surname }}</h3>
        </div>
     </div>
      
</div>
