<div class="col-lg-12">
  <h1>{{title}}</h1><div class = "row">
   
    
   <div class = "col-sm-6 col-md-3" *ngFor="let animal of animals">
    <div class="thumbnail">
        <div class="animal-image-mask">
          <a href = "#">
             <img src = "{{url + 'get-image-file-animal/'+ animal.image}}" alt = "{{animal.name}}" *ngIf="animal.image">
          </a>
          <a href = "#">
             <img src = "http://via.placeholder.com/300x200" alt = "{{animal.name}}" *ngIf="!animal.image">
          </a>
        </div>
        <div class="caption">
          <h3><a [routerLink]="['/animal', animal._id]">{{animal.name}}</a></h3>
        </div>
     </div>
      
</div>
