<div class="col-log-6">
	<h1>{{title}}</h1>
	<div class="alert alert-success col-lg-8" *ngIf="status == 'success'">
		Has actualizado correctamente la informacion
	</div>
	<div class="alert alert-danger" *ngIf="status == 'error'">
		No se ha actualizado la informacion correctamente
	</div>

	<form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-5">
		<p>
			<label for="name">Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
			<span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
		</p>
		<p>
			<label for="surname">Apellidos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
			<span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
		</p>
		<p>
			<label for="email">Correo Electronico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required/>
			<span *ngIf="!email.valid && email.touched">Correo electronico es obligatorio</span>
		</p>
		<div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
			<img src="{{url + 'get-image-file/' + user.image}}" />			
		</div>
		<p>
			<label>Sube tu foto</label>
			<input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
		</p>
		<input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!userEditForm.form.valid" />
	</form>
</div>
