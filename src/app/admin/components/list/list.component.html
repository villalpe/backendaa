<div class="col-lg-12">
	<h3>{{title}}</h3>
	<table class="table table-hover">
		<thead class="thead-default">
			<tr>
				<th>Nombre</th>
				<th>AÃ±o</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let animal of animals">
				<td>{{animal.name}}</td>
				<td>{{animal.year}}</td>
				<td>
					<a [routerLink]="['/animal', animal._id]" class="btn btn-sm btn-success">
						<span class="glyphicon glyphicon-eye-open"></span>
						Ver
					</a>
					<a [routerLink]="['/admin-panel/editar', animal._id]" class="btn btn-sm btn-primary">
						<span class="glyphicon glyphicon-pencil"></span>
						Editar
					</a>
					<a href="#myModal" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						Eliminar
					</a>

					<!-- Modal HTML -->
					<div id="myModal" class="modal">
					    <div class="modal-dialog">
						    <div class="modal-content">
						        <div class="modal-header">
						            <h5 class="modal-title">Confirmation</h5>
						            <button type="button" class="close" data-dismiss="modal">&times;</button>                
						        </div>
						        <div class="modal-body">
						            <p>Do you want to save changes to this document before closing?</p>
						            <p class="text-secondary"><small>If you don't save, your changes will be lost.</small></p>
						        </div>
						        <div class="modal-footer">
						            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						            <button type="button" class="btn btn-primary">Save changes</button>
						        </div>
						    </div>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
